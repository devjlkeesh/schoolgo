<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">shahrisabzshahri16-maktab.uz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/user">Foydalanuvchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/news">Yangiliklar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/article">Maqolalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/operations/teacher">O'qituvchilar</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/logout">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="container-md my-2">
        <form method="post" class="mt-5" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fullname" class="form-label">FIO</label>
                <input type="text" class="form-control" id="fullname" name="fullname"
                    placeholder="Javohir Elmurodov Sayfullo o'g'li" value="{{.Fullname}}">
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input type="text" class="form-control" id="birthdate" name="birthdate" value="{{.Birthdate}}"
                    placeholder="1995-01-23">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="phone" name="phone" value="{{.Phone}}"
                    placeholder="998908115225">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject" name="subject" value="{{.Subject}}" aria-label="subject">
                    <option value="Matematika">matematika</option>
                    <option value="Rus tili">Rus tili</option>
                    <option value="Englis tili">Englis tili</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" value="{{.Category}}" aria-label="category">
                    <option value="Birinchi toifa">Birinchi toifa</option>
                    <option value="Ikkinchi toifa">Ikkinchi toifa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Photo</label>
                <input type="file" class="form-control" id="img" name="img">
            </div>
            <div class="mb-3">
                <label class="form-label">Rasm hammaga korinsinmi ?</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="isImgPublic" value="no"
                        id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Yo'q</label>
                    <input type="radio" class="btn-check" name="isImgPublic" value="yes" id="btnradio2"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Ha</label>
                </div>
            </div>

            <div class="mb-3">
                <a href="/operations/teacher" class="btn btn-success">go back</a>
                <button type="submit" class="ms-2 btn btn-warning">update</button>
            </div>
        </form>
    </div>


    <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
