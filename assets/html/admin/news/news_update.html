<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">shahrisabzshahri16-maktab.uz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/user">Foydalanuvchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/news">Yangiliklar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/operations/article">Maqolalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/teacher">O'qituvchilar</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/operations/logout">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>



    <div class="container-md my-2">
        <form method="post" class="mt-5">
            <form method="post" class="mt-5">
                <div class="mb-3">
                    <label for="title" class="form-label">{{.TitleName}} sarlavhasi</label>
                    <textarea class="form-control" id="title" name="title" rows="3">{{.Title}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="overview" class="form-label">{{.TitleName}} xulosasi</label>
                    <textarea class="form-control" id="overview" name="overview" rows="5">{{.Overview}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">{{.TitleName}} havolasi</label>
                    <div class="input-group">
                        <a class="input-group-text" id="basic-addon3" href="{{.Body}}" target="_blank">Telegramdagi
                            maqolaga o'tish</a>
                        <input type="text" class="form-control" id="basic-url" value="{{.Body}}"
                            placeholder="https://telegraph..." name="body" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nashr qilinsinmi ?</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="publish" value="no" id="btnradio1"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Yo'q</label>
                        <input type="radio" class="btn-check" name="publish" value="yes" id="btnradio2"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Ha</label>
                    </div>
                </div>
                <div>
                    {{if eq .Path "news"}}
                    <input type="hidden" value="yes">
                    {{else}}
                    <input type="hidden" value="no">
                    {{end}}
                </div>
                <div class="mb-3">
                    <a href="/operations/{{.Path}}" class="btn btn-success">Orqaga</a>
                    <button type="submit" class="ms-2 btn btn-success">Saqlash</button>
                </div>
            </form>
    </div>


    <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
